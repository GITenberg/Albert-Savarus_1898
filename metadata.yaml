description: A lawyer, Albert Savarus, descends quietly upon a small town, closed
  in it's small town ways to the intrusions of outsiders. Nobody notices him until
  a legal case is inadvertently placed in his hands and he wins it and another and
  another. He attracts the attention of merchants in the town who give him their cases
  and that of a young woman who procedes to fall in love with him and thoroughly investigate
  his mysterious life.
